<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 bg-light py-5">
  @if (catFact(); as catFact) {
    <div class="card rounded border bg-white shadow-sm mb-4" style="max-width: 600px; width: 90%;">
      <div class="card-body p-4">
        <p class="card-text text-dark fs-5 mb-0">{{ catFact.fact }}</p>
      </div>
    </div>
  }
  
  @if (cats(); as catsData) {
    <section class="card rounded border bg-white shadow-sm" style="max-width: 600px; width: 90%;" aria-labelledby="cats-list-heading">
      <div class="card-body p-4">
        <h2 id="cats-list-heading" class="card-title mb-3 text-dark h5">Cats List</h2>
        <ul class="list-group list-group-flush" role="list" aria-label="List of cats">
          @for (cat of catsData; track cat.id) {
            <li class="list-group-item d-flex justify-content-between align-items-center px-0" role="listitem">
              <div>
                <span class="fw-bold text-dark">{{ cat.name }}</span>
                <span class="text-muted ms-2" [attr.aria-label]="'Breed: ' + cat.breed">{{ cat.breed }}</span>
              </div>
              <span class="badge bg-primary rounded-pill" [attr.aria-label]="'Age: ' + cat.age + ' years'">{{ cat.age }} years</span>
            </li>
          }
        </ul>
      </div>
    </section>
  }
</div>
